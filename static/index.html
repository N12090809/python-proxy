<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #address-bar {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        #address-bar input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        #address-bar button {
            padding: 8px;
            font-size: 16px;
        }
        #browser-frame {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div id="address-bar">
        <input type="text" id="url" placeholder="Enter URL here" />
        <button onclick="loadPage()">Go</button>
    </div>
    <iframe id="browser-frame"></iframe>

    <script>
        function loadPage() {
            let url = document.getElementById('url').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            const proxyUrl = `/${encodeURIComponent(url)}`;
            document.getElementById('browser-frame').src = proxyUrl;
        }
    </script>
</body>
</html>
